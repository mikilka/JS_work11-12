<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Plagins and Templates</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/jQuery.carousel.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>
</head>
<body>
	<div class="carousel-arrow-left"><span>Влево</span></div>
	<div class="carousel-hider">
		<div class="carousel-list">
	    <a class="carousel-element" href="#"><img src="img/bhutan.png" alt="bhutan" /></a>
	    <a class="carousel-element" href="#"><img src="img/india.png" alt="india" /></a>
	    <a class="carousel-element" href="#"><img src="img/Maldives.png" alt="Maldives" /></a>
	    <a class="carousel-element" href="#"><img src="img/Nepal.png" alt="nepal" /></a>
	    <a class="carousel-element" href="#"><img src="img/Shri_Lanka.png" alt="shri-lanka" /></a>
	    <a class="carousel-element" href="#"><img src="img/tibet.png" alt="tibet" /></a>
	  </div>
	</div>
	<div class="carousel-arrow-right"><span>Вправо</span></div>
	<script type="text/template" id="blocks-template">
		<div class="wrapper">
			<h1><%=title%></h1>
			<div class="img"><img src="img/india.png" alt="user_photo"></div>
			<div class="info"><%=user.info[0]%></div>
			<hr>
			<h3><%=user.title[0]%></h3>
		  <ul class="reasons">
			  <% for (var i=0; i<count; i++) { %>
			  <li><%=reasons[i]%></li>
			  <% } %>
			</ul>
			<hr>
			<h3><%=user.title[1]%></h3>
			<div class="info"><%=user.info[1]%></div>
			<h3><%=user.title[2]%></h3>
			<a class="info" href="#"><%=user.info[2]%></a>
			<hr>
			<h3><%=user.title[3]%></h3>
			<div class="info"><%=user.info[3]%></div>
		</div>
	</script>
	<script>
		var title = 'Иванов Иван Иванович';

		var user = {
		  title: [
		  "Хочу учить фронтенд потому, что:",
		  "Мой контактный телефон:",
		  "Мой профиль Вконтакте:",
		  "Мой фидбек:"
		  ],
		  info: [
		  "Студент заборостроительного университета",
		  "+380222222222",
		  "vk.com",
		  "Если нужно, могу построить вам забор"
		  ],
		  reasons: [
		  "заборы строить не интерестно",
		  "платят мало",
		  "приходится работать по ночам"
		  ]
		};

	  var tmpl = _.template(document.getElementById('blocks-template').innerHTML);
	  var reasons = user.reasons;
	  console.log(reasons);
	  // ..а вот и результат
	  var count = reasons.length;
	  var result = tmpl({count});
	  document.write( result );
	</script>
</body>
</html>
